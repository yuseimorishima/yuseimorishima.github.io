        function calculateGridPotential(lat, lon) {
            let potential = 20;
            
            // åœ°ç†±ãƒãƒ†ãƒ³ã‚·ãƒ£ãƒ«ï¼ˆç«å±±å¸¯ï¼‰
            if ((lat > 30 && lat < 35 && lon > 130 && lon < 133) ||

                potential += 60;

            // é¢¨åŠ›ãƒãƒ†ãƒ³ã‚·ãƒ£ãƒ«ï¼ˆåŒ—æµ·é“ãƒ»æ±åŒ—æ²¿å²¸ï¼‰
            if ((lat > 41 && lon > 139) || 
                (lat > 39 && lat < 41 && lon > 140.5)) {
                potential += 50;
            }
            
            // æ°´åŠ›ãƒãƒ†ãƒ³ã‚·ãƒ£ãƒ«ï¼ˆå±±å²³åœ°å¸¯ï¼‰
            if ((lat > 36 && lat < 37.5 && lon > 137 && lon < 138.5) || 
                (lat > 36.5 && lat < 37.5 && lon > 138 && lon < 140)) {
                potential += 45;
            }
            
            // å¤ªé™½å…‰ãƒãƒ†ãƒ³ã‚·ãƒ£ãƒ«ï¼ˆå¹³å¦ãªéƒ½å¸‚éƒ¨ï¼‰
            if ((lat > 34 && lat < 35.5 && lon > 138.5 && lon < 140) || 
                (lat > 35 && lat < 36 && lon > 139 && lon < 140.5)) {
                potential += 40;
            }
            
            // ãƒã‚¤ã‚ªãƒã‚¹ãƒãƒ†ãƒ³ã‚·ãƒ£ãƒ«ï¼ˆæ£®æ—åœ°å¸¯ï¼‰
            if ((lat > 33 && lat < 34.5 && lon > 132 && lon < 134) || 
                (lat > 31.5 && lat < 32.5 && lon > 131 && lon < 132)) {
                potential += 35;
            }
            
            return Math.min(potential, 100);
        }
